<!-- Navbar  -->
{% include 'header.html' %}

<script>
    function checkpassword()
    {
        if(document.signup.pwd.value != document.signup.cpwd.value)
        {
            alert('Password and confirm password field does not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<div class="card shadow m-5" >
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">Create An Account</h5>
    </div>
    <div  class="container-fluid">
        <form action="" method="post" name="signup" onsubmit="return checkpassword()">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" class="form-control" placeholder="Enter first name" pattern="[A-Za-z]+" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" class="form-control" placeholder="Enter last name" pattern="[A-Za-z]+" required>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="empcode">Employee Code</label>
                        <input type="text" name="empcode" class="form-control" placeholder="Enter Employee Code" pattern="[0-9]+" required>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email ID" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" class="form-control" placeholder="Enter password" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="cpwd">Confirm Password</label>
                        <input type="password" name="cpwd" class="form-control" placeholder="Enter password again" required>
                    </div>
                </div>
            </div>      
         
            <input type="submit" value="Submit" class="btn btn-primary m-3 p-2">
            
        </form>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup Successful!!')
    window.location = ('{% url 'emp_login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, Try again !!!')
</script>
{% endif %}

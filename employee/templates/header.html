<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Employee Record Management System</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link  {% if request.path == '/' %} active {% endif %}" aria-current="page" href="{% url 'index' %}"><i class="fa fa-home "></i> Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link  {% if request.path == '/registration/' %} active {% endif %}" href="{% url 'registration' %}">Employee SignUp</a>

          <li class="nav-item">
            <a class="nav-link  {% if request.path == '/admin_login/' %} active {% endif %}"  href="{% url 'admin_login' %}"><i class="fa fa-sign-in"></i>Admin Login</a>

        </ul>
        
      </div>
    </div>
  </nav>




    <script src="{% static 'js/fontawsome.js' %}"></script>
